version: 1

project_name: wsget
before:
  hooks:
    - go mod tidy
builds:
  - main: cmd/wsget/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    ldflags:
      - -s -w -X main.Version={{.Version}}
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
release:
  github:
    owner: ksysoev
    name: wsget
  name_template: "{{ .Tag }}"
  prerelease: auto
       
brews:
  - name: wsget
    repository:
      owner: ksysoev
      name: homebrew-wsget
    skip_upload: auto
    folder: Formula
    homepage: "https://gihub.com/ksysoev/wsget"
    description: "wsget binary"
    test: |
      system "#{bin}/wsget"
    install: |
      bin.install 'wsget'
nfpms:
  - id: wsget
    vendor: "ksysoev"
    homepage: "https://github.com/ksysoev/wsget"
    maintainer: "Kirill Sysoev <k.sysoev@me.com>"
    description: "CLI client for WebSocket"
    license: MIT
    bindir: "/usr/bin"
    formats:
      - apk
      - deb
      - rpm
snapcrafts:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    summary: "CLI client for WebSocket"
    description: "wsget is a command-line tool for interacting with a WebSocket server."
    license: MIT
    base: "core18"
    grade: devel
    confinement: strict
    apps:
      wsget:
        plugs: ["network", "network-bind"]
